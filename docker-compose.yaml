version: '3'

services:
  selenium:
    image: selenium/standalone-chrome
    ports:
      - 4444:4444
    volumes:
      - ./data/db:/var/lib/postgresql/data
    restart: always
  
  db:
    image: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_NAME}
    
  app:
    build: .
    command: gunicorn RealtorParser.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/app/staticfiles
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - selenium
      - db

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/app/staticfiles
    ports:
      - 1337:80
    depends_on:
      - app

volumes:
  static_volume: